<div class="jarviswidget-editbox" xmlns:th="http://www.w3.org/1999/xhtml">
</div>
<div class="widget-body">

    <div class="row">
        <form th:object="${realmodel}" method="POST" th:action="@{/pj/audit/dateexpert}"
              id="realentity" xmlns:th="http://www.thymeleaf.org">
            <fieldset>
                <div class="row">


                    <div class="col-sm-12" style="margin-bottom: 10px">
                        <div class="form-group">
                            <label class="col-md-3 control-label"
                                   style="text-align: left ;padding-top: 6px">请选择项目稽查起止日期（第一备选）：</label>
                            <div class="col-md-9">
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12" style="margin-bottom: 10px">
                        <div class="form-group">

                            <div class="col-md-6">
                                <div class="input-group">
                                    <input class="form-control" type="text" id="estStartDate_01"
                                           th:field="*{recruitSupplyVO1.estStartDate}"
                                           placeholder="开始日期">
                                    <span class="input-group-addon"><i
                                            class="fa fa-calendar"></i></span>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="input-group">
                                    <input class="form-control" id="estEndDate_01"
                                           type="text" th:field="*{recruitSupplyVO1.estEndDate}"
                                           placeholder="结束日期">
                                    <span class="input-group-addon"><i
                                            class="fa fa-calendar"></i></span>
                                </div>
                            </div>

                        </div>
                    </div>


                    <div class="col-sm-12" style="margin-bottom: 10px">
                        <div class="form-group">
                            <label class="col-md-3 control-label"
                                   style="text-align: left ;padding-top: 6px">请选择项目稽查起止日期（第二备选）：</label>
                            <div class="col-md-9">
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12" style="margin-bottom: 10px">
                        <div class="form-group">

                            <div class="col-md-6">
                                <div class="input-group">
                                    <input class="form-control" type="text" id="estStartDate_02"
                                           th:field="*{recruitSupplyVO2.estStartDate}"
                                           placeholder="开始日期">
                                    <span class="input-group-addon"><i
                                            class="fa fa-calendar"></i></span>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="input-group">
                                    <input class="form-control" type="text"  id="estEndDate_02"
                                           th:field="*{recruitSupplyVO2.estEndDate}"
                                           placeholder="结束日期">
                                    <span class="input-group-addon"><i
                                            class="fa fa-calendar"></i></span>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="col-sm-12" style="margin-bottom: 10px">
                        <div class="form-group">
                            <label class="col-md-3 control-label"
                                   style="text-align: left ;padding-top: 6px">请选择项目稽查起止日期（第三备选）：</label>
                            <div class="col-md-9">
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12" style="margin-bottom: 10px">
                        <div class="form-group">

                            <div class="col-md-6">
                                <div class="input-group">
                                    <input class="form-control" type="text" id="estStartDate_03"
                                           th:field="*{recruitSupplyVO3.estStartDate}"
                                           placeholder="开始日期">
                                    <span class="input-group-addon"><i
                                            class="fa fa-calendar"></i></span>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="input-group">
                                    <input class="form-control" type="text" id="estEndDate_03"
                                           th:field="*{recruitSupplyVO3.estEndDate}"
                                           placeholder="结束日期">
                                    <span class="input-group-addon"><i
                                            class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12" style="margin-bottom: 10px">
                        <div class="form-group">
                            <label class="col-md-2 control-label"
                                   style="text-align: left ;padding-top: 6px">请输入招募描述：</label>
                            <div class="col-md-10">
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12" style="margin-bottom: 10px">
                        <div class="form-group">
                            <div class="col-sm-6">
                                    <textarea class="form-control" id="comment"
                                              th:field="*{comment}"
                                              placeholder="请输入预约描述"></textarea>

                                <input class="form-control" type="hidden" id="projectFacadeID"
                                       th:field="*{projectFacadeID}"
                                >

                            </div>

                            <div class="col-sm-6">
                                <div class="input-group">
                                    <div class="input-group-btn">
                                        <a href="javascript:void(0);" id="h_btn_save"
                                           class="btn btn-labeled btn-primary"> <span
                                                class="btn-label"><i
                                                class="glyphicon glyphicon-ok"></i></span>发布招募信息
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </fieldset>

        </form>
    </div>

</div>

<script type="text/javascript">

    $("#deadlinedate").datepicker({});

    $(document).ready(function () {
        $('#estEndDate_01').attr('disabled', 'disabled');
        $('#estEndDate_02').attr('disabled', 'disabled');
        $('#estEndDate_03').attr('disabled', 'disabled');
        $('#estStartDate_01').datepicker({
//            defaultDate: "+1d",
            minDate: 0,
            maxDate: "+3M",
//            dateFormat: 'dd M yy',
            showOtherMonths: true,
            changeMonth: true,
            selectOtherMonths: true,
            required: true,
            showOn: "focus",
            numberOfMonths: 2,
            onClose: function (selectedDate) {
            }
        });
        $('#estStartDate_02').datepicker({
//            defaultDate: "+1d",
            minDate: 0,
            maxDate: "+3M",
//            dateFormat: 'dd M yy',
            showOtherMonths: true,
            changeMonth: true,
            selectOtherMonths: true,
            required: true,
            showOn: "focus",
            numberOfMonths: 2,
            onClose: function (selectedDate) {
            }
        });
        $('#estStartDate_03').datepicker({
//            defaultDate: "+1d",
            minDate: 0,
            maxDate: "+3M",
//            dateFormat: 'dd M yy',
            showOtherMonths: true,
            changeMonth: true,
            selectOtherMonths: true,
            required: true,
            showOn: "focus",
            numberOfMonths: 2,
            onClose: function (selectedDate) {
            }
        });

        $('#estStartDate_01').change(function () {
            var from = $('#estStartDate_01').datepicker('getDate');
            var date_diff = Math.ceil((from.getTime() - Date.parse(new Date())) / 86400000);
            var maxDate_d = date_diff + 7 + 'd';
            date_diff = date_diff + 'd';
            $('#estEndDate_01').val('').removeAttr('disabled').removeClass('hasDatepicker').datepicker({
                minDate: date_diff,
                maxDate: maxDate_d,
                numberOfMonths: 2
            });
        });

        $('#estStartDate_02').change(function () {
            var from = $('#estStartDate_02').datepicker('getDate');
            var date_diff = Math.ceil((from.getTime() - Date.parse(new Date())) / 86400000);
            var maxDate_d = date_diff + 7 + 'd';
            date_diff = date_diff + 'd';
            $('#estEndDate_02').val('').removeAttr('disabled').removeClass('hasDatepicker').datepicker({
                minDate: date_diff,
                maxDate: maxDate_d,
                numberOfMonths: 2
            });
        });


        $('#estStartDate_03').change(function () {
            var from = $('#estStartDate_03').datepicker('getDate');
            var date_diff = Math.ceil((from.getTime() - Date.parse(new Date())) / 86400000);
            var maxDate_d = date_diff + 7 + 'd';
            date_diff = date_diff + 'd';
            $('#estEndDate_03').val('').removeAttr('disabled').removeClass('hasDatepicker').datepicker({
                minDate: date_diff,
                maxDate: maxDate_d,
                numberOfMonths: 2
            });
        });



        $("#h_btn_save").click(function () {
            var $form = $("#realentity");
            $.ajax({
                url: $form.attr('action'),
                type: 'POST',
                data: $form.serialize(),
                success: function (response) {
                    if (response.substring(0, 2) === "ok") {
                        real_g_success("发布招募信息成功！");
                    }
                    else {
                        real_g_fail(response);
                    }
                }
            });
        });


    });
</script>
