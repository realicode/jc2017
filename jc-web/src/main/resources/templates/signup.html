<script>
    function real_tip(id) {
        var msg ='';
        var iftip=false;
        if(id=='username'){
            msg= '请输入5-20位以字母开始，由字母、数字组成的用户名';
            iftip = true;
        }else if(id=='passwd'){
            msg= '请输入8位以上由数字、字母组成的密码';
            iftip = true;
        }else if(id=='passconfirm'){
            msg= '请输入8位以上由数字、字母组成的密码';
            iftip = true;
        }else if(id=='mobile'){
            msg= '暂不接受虚拟运营商号码';
            iftip = true;
        }
        else if(id=='mobilecode'){
            msg= '连续发送间隔为5分钟';
            iftip = true;
        }
        if(iftip == true){
            layer.tips(msg, '#'+id, {
                tips: [4, '#78BA32']
            });
        }

    }
    $(document).ready(function () {


        // 手机号码验证
        jQuery.validator.addMethod("isMobile", function(value, element) {
            var length = value.length;
            var mobile = /^(13[0-9]{9})|(18[0-9]{9})|(14[0-9]{9})|(17[0-9]{9})|(15[0-9]{9})$/;
            return this.optional(element) || (length == 11 && mobile.test(value));
        }, "请正确填写您的手机号码");

        // 用户名验证
        jQuery.validator.addMethod("isUsername", function(value, element) {
            var username = /^[a-zA-Z]{1}([a-zA-Z0-9]){4,19}$/;
            return this.optional(element) || (username.test(value));
        }, "请正确填写您的用户名");
        // 密码验证
        jQuery.validator.addMethod("isPasswd", function(value, element) {
            var username = /([a-zA-Z0-9]){8,20}$/;
            return this.optional(element) || (username.test(value));
        }, "密码只能由8-20位数字或字母组成");
        // 验证码验证
        jQuery.validator.addMethod("ismobilecode", function(value, element) {
            var username = /([0-9]){6,6}$/;
            return this.optional(element) || (username.test(value));
        }, "请正确输入6位数字验证码");

        $('#sendmobilecode').bind('click', function() {
            console.log("sendmobilecode");
            $.ajax({
                url:'/sms/signup/sentcode',
                type:'GET', //GET
                async:true,    //或false,是否异步
                data : {
                    mobilenum: function() {
                        return $("#mobile").val();
                    }

                },
                success:function(data,textStatus,jqXHR){
                   console.log(JSON.stringify(data));
                },
                error:function(xhr,textStatus){
                    console.log('错误');
                    console.log(xhr);
                    console.log(textStatus)
                },
                complete:function(){
                    console.log('结束')
                }
            })

        });

        $("#real_signup").validate({

            errorPlacement: function (error, element) {
                //layer.tips(error, element);
//                console.log("element:" + JSON.stringify(element));
//                console.log($(element).attr("id"));
                if($(element).attr("id")=="mobilecode"){
                    error.appendTo(element.parent().parent().next().next());
                }else {
                    error.appendTo(element.parent().parent().next());
                }

//                $( element )
//                    .closest( "form" )
//                    .find( "label[for='" + element.attr( "id" ) + "']" )
//                    .append( error );
//                error.appendTo(element.parent());
            },
            highlight: function (element, errorClass) {
                console.log($(element).attr("id"));

                if($(element).attr("id")=="mobile"){
                    $('#sendmobilecode').hide();
                    $(element).parent().parent().siblings('div').children(":first").children(":first").hide();
                }else if($(element).attr("id")=="mobilecode"){
                    $(element).parent().parent().siblings('div').next().children(":first").hide();

                }else{
                    $(element).parent().parent().siblings('div').children(":first").children(":first").hide();
                }
//                $(element).addClass('aaa');
            },
            success: function (label) {
//                console.log($(label).attr("id"));
                // set &nbsp; as text for IE
                label.html("&nbsp;");
//                $(label).siblings('div').children(":first").addClass('aaa');
                $(label).siblings('div').children(":first").show();
                if($(label).attr("id")=="mobile-error"){
                    $('#sendmobilecode').show();
                }

            },
            rules: {
                username: {
                    required: true,
                    isUsername:true,
                    remote : {
                        url : "/system/user/checkusername",
                        type : "get",
                        cache:false,
                        dataType : "json",
                        data : {
                            username: function() {
                                return $("#username").val();
                            }

                        }
                    }
                },
                email: {
                    required: true,
                    email: true
                },
                passwd: {
                    required: true,
                    minlength: 8,
                    maxlength: 20,
                    isPasswd:true
                },
                passwdconfirm: {
                    required: true,
                    minlength: 8,
                    maxlength: 20,
                    equalTo: '#passwd'
                },
                mobile: {
                    required: true,
                    minlength: 11,
                    isMobile: true
                },
                mobilecode: {
                    required: true,
                    ismobilecode:true
                }
            },
            messages: {
                username: {
                    required: '请输入用户名',
                    isUsername:'请正确填写您的用户名',
                    remote: "用户名已经存在"
                },
                email: {
                    required: '请输入电子邮箱地址',
                    email: '请输入格式正确的电子邮箱地址'
                },
                passwd: {
                    required: '请输入密码',
                    minlength: "密码不能少于8位"
                },
                passwdconfirm: {
                    required: '请再次输入密码',
                    minlength: "密码不能少于8位",
                    equalTo: '请确认两次密码输入相同'
                },
                mobile: {
                    required: '请输入手机号码',
                    minlength: "确认手机不能小于11个字符",
                    isMobile: "请正确填写您的手机号码"
                },
                mobilecode: {
                    required: '请输入手机验证码',
                }
            },

            submitHandler: function (form) {
                $.ajax({
                    url: form.action,
                    type: form.method,
                    data: $(form).serialize(),
                    success: function (response) {
                        if (response == "ok") {
                            real_g_success("创建用户成功！");
                        }
                        else {
                            real_g_fail(response);
                        }
                    }
                });
            }
        });

    });
